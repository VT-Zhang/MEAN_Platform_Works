<div ng-controller="playerController">
    <h1>****** Player Controller Rendered Below *******</h1>
    <form ng-submit="create()">
        Name: <input type="text" ng-model="player.name" />
        <input type="submit" value="Add Player" />
    </form>

    <table>
        <tr>
            <td>Player Name |</td>
            <td>Actions</td>
        </tr>
        <tr ng-repeat="player in players track by $index">
            <th>{{player.name}}</th>
            <th><button ng-click="delete($index)">Remove Player</button></th>
        </tr>
    </table>
</div>
