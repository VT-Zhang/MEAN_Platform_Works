<div ng-controller="listController">
    <h1>You are viewing "User List" Partial</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last  Name</th>
            <th>Favorite Language</th>
        </tr>
        <tr ng-repeat="user in users track by $index">
            <th>{{user.first_name}}</th>
            <th>{{user.last_name}}</th>
            <th>{{user.favelang}}</th>
        </tr>
    </table>
</div>
