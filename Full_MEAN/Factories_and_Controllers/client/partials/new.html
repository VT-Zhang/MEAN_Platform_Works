<div ng-controller="newController">
    <h1>Create a New Friend</h1>
    <form ng-submit="create()" method="post">
        <p>First Name: <input type="text" ng-model="newfriend.first_name" /></p>
        <p>Last Name: <input type="text" ng-model="newfriend.last_name" /></p>
        <p>Birthday: <input type="date" ng-model="newfriend.dob" /></p>
        <input type="submit" value="Create Friend" />
    </form>
</div>
