<div ng-controller="editController">
    <h1>Update Friend Information</h1>
    <form ng-submit="update(friend._id)" method="put" >
        <p>First Name: <input type="text"  ng-model="updatedFriend.first_name" /></p>
        <p>Last Name: <input type="text"  ng-model="updatedFriend.last_name" /></p>
        <p>Birthday: <input type="date"  ng-model="updatedFriend.dob" /></p>
        <input type="submit" value="Update Friend" />
    </form>
</div>
