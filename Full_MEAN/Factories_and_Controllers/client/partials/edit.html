<h1>Update Friend Information</h1>
<form ng-submit="update()">
    <p>First Name: <input type="text" name="first_name" ng-model="friend.first_name" /></p>
    <p>Last Name: <input type="text" name="last_name" ng-model="friend.last_name" /></p>
    <p>Birthday: <input type="date" name="dob" ng-model="friend.dob" /></p>
    <input type="submit" value="Update Friend" />
</form>
