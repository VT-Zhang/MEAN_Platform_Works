<div ng-controller="newController">
    <h2>New Appointment</h2>
    <div ng-repeat="error in errors">
            <p style="color:red">{{error.message}}</p>
    </div>
    <form ng-submit="create()">
        <p>
            Date: <input type="date" min="{{today}}" ng-model="appt.date" />
            Time: <select ng-model="appt.time">
                      <option selected disabled value="">select time</option>
                      <option value="8:00 AM">8:00 AM</option>
                      <option value="9:00 AM">9:00 AM</option>
                      <option value="10:00 AM">10:00 AM</option>
                      <option value="11:00 AM">11:00 AM</option>
                      <option value="12:00 PM">12:00 PM</option>
                      <option value="1:00 PM">1:00 PM</option>
                      <option value="2:00 PM">2:00 PM</option>
                      <option value="3:00 PM">3:00 PM</option>
                      <option value="4:00 PM">4:00 PM</option>
                      <option value="5:00 PM">5:00 PM</option>
                  </select>
        </p>
        <p>
            Complain: <textarea cols="40" rows="5" ng-model="appt.complain" placeholder="enter your symptoms.."></textarea>
        </p>
        <a href="#!/dashboard">Cancel</a> | <input type="submit" value="Submit Appointment" />
    </form>
</div>
