<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Doctor Appointment</title>
        <script src="angular/angular.js"></script>
        <script src="angular-route/angular-route.js"></script>
        <script src="angular-cookies/angular-cookies.js"></script>
        <script src="assets/app.js" charset="utf-8"></script>
        <script src="assets/controllers/loginController.js" charset="utf-8"></script>
        <script src="assets/controllers/dashController.js" charset="utf-8"></script>
        <script src="assets/controllers/newController.js" charset="utf-8"></script>
        <script src="assets/factories/mainFactory.js" charset="utf-8"></script>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;

            td, th {

                padding: 8px;

    <body>

            <div ng-view=""></div>
        </div>
