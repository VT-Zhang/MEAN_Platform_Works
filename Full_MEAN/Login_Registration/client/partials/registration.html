<div ng-controller="usersController">
    <h3 ng-show="flag" ng-repeat="message in messages">{{message}}</h3>
    <form ng-submit="register()">
        <p>First Name: <input type="text" ng-model="newUser.first_name" /></p>
        <p>Last Name: <input type="text" ng-model="newUser.last_name" /></p>
        <p>Email: <input type="email" ng-model="newUser.email" /></p>
        <p>Password: <input type="password" ng-model="newUser.password" /></p>
        <p>PW Confirmation: <input type="password" ng-model="newUser.password_confirm" /></p>
        <p>Birthday: <input type="date" ng-model="newUser.birthday" /></p>
        <input type="submit" value="Create New User">
    </form>
</div>
